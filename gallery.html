        <div class="photo-gallery mb-5 mt-5">
            <div class="container">
        
                <div class="row photos" id="photoGallery">
                    <!-- JavaScript Loop to Generate Image Elements -->
                    <script>
                        for (var i = 1; i <= 30; i++) {
                            document.write(`
                                <div class="col-sm-6 col-md-4 col-lg-3 item">
                                    <a href="../images/background/${i}.jpeg" data-lightbox="photos">
                                        <img class="img-fluid" src="../images/background/${i}.jpeg">
                                    </a>
                                </div>
                            `);
                        }
                    </script>
                </div>
        
                <div class="text-center"> <!-- Center the button -->
                    <button id="loadMoreBtn" onclick="loadMoreImages()" class="theme-btn btn-style-two">Load More</button>
                </div>
        
            </div>
        </div>
        
        <script>
            var currentImageCount = 30;
            var totalImages = 81;
        
            function loadMoreImages() {
                var gallery = document.getElementById("photoGallery");
        
                for (var i = currentImageCount + 1; i <= totalImages; i++) {
                    var newImage = document.createElement("div");
                    newImage.className = "col-sm-6 col-md-4 col-lg-4 item";
                    newImage.innerHTML = `
                        <a href="../images/background/${i}.jpeg" data-lightbox="photos">
                            <img class="img-fluid" src="../images/background/${i}.jpeg">
                        </a>
                    `;
                    gallery.appendChild(newImage);
                }
        
                currentImageCount = totalImages;
                document.getElementById("loadMoreBtn").style.display = "none";
            }
        </script>
